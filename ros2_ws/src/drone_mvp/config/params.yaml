# Drone VTOL Configuration for KAERTEI 2025 FAIO

# Sensor Configuration
sensor:
  distance_threshold: 1.5  # meters
  center_tolerance: 0.2    # meters for centering
  timeout_duration: 5.0    # seconds

# Navigation Parameters
navigation:
  takeoff_altitude: 1.5    # meters
  indoor_speed: 0.5        # m/s
  outdoor_speed: 2.0       # m/s
  hover_distance_threshold: 97.0  # meters from waypoint
  gps_stuck_timeout: 10.0  # seconds

# Vision Parameters
vision:
  confidence_threshold: 0.7
  detection_timeout: 5.0   # seconds
  image_width: 640
  image_height: 480

# Mission Waypoints (GPS coordinates)
waypoints:
  outdoor_pickup: 
    latitude: -6.123456   # Replace with actual coordinates
    longitude: 106.123456
    altitude: 30.0
  outdoor_drop:
    latitude: -6.123457
    longitude: 106.123457  
    altitude: 100.0
  landing_zone:
    latitude: -6.123458
    longitude: 106.123458
    altitude: 0.0

# Hardware Configuration
hardware:
  magnet_relay_pins:
    front: 18
    back: 19
  camera_indices:
    front: 0
    back: 1
    top: 2
  sensor_pins:
    distance_left: 23
    distance_right: 24
    distance_front: 25
